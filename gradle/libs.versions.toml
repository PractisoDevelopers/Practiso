[versions]
agp = "8.9.1"
androidx-activityCompose = "1.10.1"
androidx-lifecycle = "2.8.4"
compose = "1.8.0-beta01"
compose-ui = "1.7.8"
kotlin = "2.1.10"
kotlinx-coroutines = "1.10.1"
kotlinx-io = "0.7.0"
sql-delight = "2.0.2"
androidx-navigation = "2.8.0-alpha13"
kotlinx-datetime = "0.6.2"
kotlinx-serialization = "1.8.0"
okio = "3.10.2"
multiplatform-settings = "1.3.0"
xmlutil = "0.90.3"
onnx-runtime = "1.20.0"
filekit = "0.10.0-beta01"
kotlinStdlib = "2.1.10"
runner = "1.5.2"
core = "1.5.0"
junit = "1.1.5"

[libraries]
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activityCompose" }
androidx-lifecycle-viewmodel = { group = "org.jetbrains.androidx.lifecycle", name = "lifecycle-viewmodel", version.ref = "androidx-lifecycle" }
androidx-lifecycle-runtime-compose = { group = "org.jetbrains.androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "androidx-lifecycle" }
androidx-navigation = { group = "org.jetbrains.androidx.navigation", name = "navigation-compose", version.ref = "androidx-navigation" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3", version = "1.3.1" }
androidx-splashscreen = { module = "androidx.core:core-splashscreen", version = "1.0.1" }
compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose-ui" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose-ui" }
compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose-ui" }
material3-adaptative = { module = "org.jetbrains.compose.material3.adaptive:adaptive", version = "1.0.1" }
material3-windowsize = { module = "org.jetbrains.compose.material3:material3-window-size-class", version.ref = "compose" }
kotlinx-coroutines-swing = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-swing", version.ref = "kotlinx-coroutines" }
